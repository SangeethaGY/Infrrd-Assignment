<aside>
    <img src="/assets/images/Infrrd_logo.png" alt="Infrrd Logo">
    <div class="d-flex flex-column action-items-wrapper">
        <div class="d-flex flex-row side-bar-content" (click)="viewEmployee()">
            <div class="p-1">
                <i class="bi bi-eye"></i>
            </div>
            <div class="p-1">{{sideBarContent[0]}}</div> 
        </div>
        <div class="d-flex flex-row side-bar-content" (click)="addEmployee()">
            <div class="p-1">
                <i class="bi bi-person-add"></i>
            </div>
            <div class="p-1">{{sideBarContent[1]}}</div> 
        </div>
        <div class="d-flex flex-row side-bar-content" (click)="filterEmployee()">
            <div class="p-1">
                <i class="bi bi-funnel"></i>
            </div>
            <div class="p-1">{{sideBarContent[2]}}</div> 
        </div>
        <div class="d-flex flex-row side-bar-content" (click)="searchEmployee()">
            <div class="p-1">
                <i class="bi bi-search"></i>
            </div>
            <div class="p-1">{{sideBarContent[3]}}</div> 
        </div>
    </div>
</aside>
